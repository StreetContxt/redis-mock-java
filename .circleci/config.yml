version: 2.1
orbs:
  mvn: scx/mvn@1
workflows:
  build_test_publish:
    jobs:
      - mvn/build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - mvn/publish:
          requires:
            - mvn/build
          filters:
            tags:
              only: /^release-(.+)$/
            branches:
              ignore: /.*/
